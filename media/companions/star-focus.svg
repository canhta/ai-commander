<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: focus 2s ease-in-out infinite; }
    .glow { animation: intensePulse 1.5s ease-in-out infinite; }
    .eyes { animation: concentrate 2s ease-in-out infinite; }
    .energy { animation: orbit 3s linear infinite; }
    
    @keyframes focus {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
    @keyframes intensePulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.9; }
    }
    @keyframes concentrate {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.7); }
    }
    @keyframes orbit {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <!-- Intense outer glow -->
  <rect class="glow" x="18" y="4" width="28" height="56" fill="#60a5fa"/>
  <rect class="glow" x="4" y="16" width="56" height="32" fill="#60a5fa"/>
  
  <g class="body" style="transform-origin: 32px 32px">
    <!-- Star shape using rects - Focus blue tint -->
    <!-- Top point -->
    <rect x="28" y="8" width="8" height="10" fill="#93c5fd"/>
    <rect x="26" y="12" width="12" height="8" fill="#93c5fd"/>
    
    <!-- Middle row -->
    <rect x="8" y="20" width="48" height="14" fill="#93c5fd"/>
    <rect x="12" y="18" width="40" height="18" fill="#93c5fd"/>
    
    <!-- Lower extensions -->
    <rect x="12" y="36" width="12" height="8" fill="#93c5fd"/>
    <rect x="40" y="36" width="12" height="8" fill="#93c5fd"/>
    
    <!-- Bottom points -->
    <rect x="14" y="44" width="8" height="8" fill="#93c5fd"/>
    <rect x="16" y="52" width="4" height="4" fill="#93c5fd"/>
    
    <rect x="42" y="44" width="8" height="8" fill="#93c5fd"/>
    <rect x="44" y="52" width="4" height="4" fill="#93c5fd"/>
    
    <!-- Center body -->
    <rect x="24" y="34" width="16" height="14" fill="#93c5fd"/>
    <rect x="28" y="48" width="8" height="6" fill="#93c5fd"/>
    <rect x="30" y="54" width="4" height="4" fill="#93c5fd"/>
    
    <!-- Highlights -->
    <rect x="30" y="10" width="2" height="4" fill="#dbeafe"/>
    <rect x="14" y="22" width="4" height="4" fill="#dbeafe"/>
    
    <!-- Face -->
    <!-- Focused narrow eyes -->
    <g class="eyes" style="transform-origin: 24px 28px">
      <rect x="20" y="27" width="6" height="4" fill="#1e3a8a"/>
      <rect x="22" y="27" width="2" height="2" fill="#ffffff"/>
    </g>
    <g class="eyes" style="transform-origin: 40px 28px">
      <rect x="38" y="27" width="6" height="4" fill="#1e3a8a"/>
      <rect x="40" y="27" width="2" height="2" fill="#ffffff"/>
    </g>
    
    <!-- Determined eyebrows -->
    <rect x="19" y="24" width="8" height="2" fill="#1e3a8a"/>
    <rect x="37" y="24" width="8" height="2" fill="#1e3a8a"/>
    
    <!-- Focused mouth (small line) -->
    <rect x="28" y="36" width="8" height="2" fill="#1e3a8a"/>
  </g>
  
  <!-- Orbiting energy particles -->
  <g class="energy" style="transform-origin: 32px 32px">
    <rect x="2" y="30" width="4" height="4" fill="#fbbf24"/>
  </g>
  <g class="energy" style="transform-origin: 32px 32px; animation-delay: 1s">
    <rect x="58" y="30" width="4" height="4" fill="#60a5fa"/>
  </g>
  <g class="energy" style="transform-origin: 32px 32px; animation-delay: 2s">
    <rect x="30" y="0" width="4" height="4" fill="#a78bfa"/>
  </g>
</svg>
