<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: sway 4s ease-in-out infinite; }
    .blink { animation: owlBlink 5s ease-in-out infinite; }
    .ear-tuft { animation: tuftWave 3s ease-in-out infinite; }
    
    @keyframes sway {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }
    @keyframes owlBlink {
      0%, 38%, 42%, 100% { transform: scaleY(1); }
      40% { transform: scaleY(0.1); }
    }
    @keyframes tuftWave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-1px); }
    }
  </style>
  
  <g class="body" style="transform-origin: 32px 56px">
    <!-- Ear tufts -->
    <g class="ear-tuft">
      <rect x="12" y="8" width="4" height="4" fill="#8b4513"/>
      <rect x="14" y="4" width="2" height="4" fill="#8b4513"/>
      <rect x="16" y="6" width="2" height="4" fill="#8b4513"/>
    </g>
    <g class="ear-tuft" style="animation-delay: 0.5s">
      <rect x="44" y="8" width="4" height="4" fill="#8b4513"/>
      <rect x="44" y="4" width="2" height="4" fill="#8b4513"/>
      <rect x="42" y="6" width="2" height="4" fill="#8b4513"/>
    </g>
    
    <!-- Head -->
    <rect x="12" y="10" width="36" height="26" fill="#8b4513"/>
    <rect x="16" y="14" width="28" height="18" fill="#d2691e"/>
    
    <!-- Face disc -->
    <rect x="14" y="16" width="14" height="14" fill="#f5deb3"/>
    <rect x="32" y="16" width="14" height="14" fill="#f5deb3"/>
    
    <!-- Eyes (big owl eyes) -->
    <g class="blink" style="transform-origin: 21px 22px">
      <rect x="16" y="18" width="10" height="10" fill="#ffd700"/>
      <rect x="18" y="20" width="6" height="6" fill="#2d2d2d"/>
      <rect x="20" y="20" width="2" height="2" fill="#ffffff"/>
    </g>
    <g class="blink" style="transform-origin: 39px 22px">
      <rect x="34" y="18" width="10" height="10" fill="#ffd700"/>
      <rect x="36" y="20" width="6" height="6" fill="#2d2d2d"/>
      <rect x="38" y="20" width="2" height="2" fill="#ffffff"/>
    </g>
    
    <!-- Beak -->
    <rect x="28" y="26" width="4" height="2" fill="#ffa500"/>
    <rect x="29" y="28" width="2" height="2" fill="#ffa500"/>
    
    <!-- Body -->
    <rect x="16" y="36" width="28" height="18" fill="#8b4513"/>
    <rect x="20" y="38" width="20" height="14" fill="#d2691e"/>
    
    <!-- Chest pattern -->
    <rect x="22" y="40" width="4" height="4" fill="#f5deb3"/>
    <rect x="28" y="40" width="4" height="4" fill="#f5deb3"/>
    <rect x="34" y="40" width="4" height="4" fill="#f5deb3"/>
    <rect x="25" y="44" width="4" height="4" fill="#f5deb3"/>
    <rect x="31" y="44" width="4" height="4" fill="#f5deb3"/>
    
    <!-- Feet -->
    <rect x="20" y="54" width="8" height="4" fill="#ffa500"/>
    <rect x="32" y="54" width="8" height="4" fill="#ffa500"/>
    <rect x="18" y="56" width="2" height="2" fill="#ffa500"/>
    <rect x="30" y="56" width="2" height="2" fill="#ffa500"/>
    <rect x="40" y="56" width="2" height="2" fill="#ffa500"/>
    
    <!-- Wings (folded) -->
    <rect x="8" y="38" width="8" height="14" fill="#8b4513"/>
    <rect x="10" y="40" width="4" height="10" fill="#6b4423"/>
    <rect x="48" y="38" width="8" height="14" fill="#8b4513"/>
    <rect x="50" y="40" width="4" height="10" fill="#6b4423"/>
  </g>
</svg>
