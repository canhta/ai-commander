<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: relax 3s ease-in-out infinite; }
    .tail { transform-origin: 48px 44px; animation: tailSlow 4s ease-in-out infinite; }
    .zzz { animation: float 2s ease-in-out infinite; }
    
    @keyframes relax {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(1px); }
    }
    @keyframes tailSlow {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(-3px); opacity: 1; }
    }
  </style>
  
  <g class="body">
    <!-- Break glow -->
    <rect x="8" y="6" width="48" height="52" fill="#4ecdc4" opacity="0.1"/>
    
    <!-- Ears (relaxed, slightly down) -->
    <rect x="12" y="10" width="4" height="4" fill="#ff6b35"/>
    <rect x="16" y="14" width="4" height="4" fill="#ff6b35"/>
    <rect x="14" y="12" width="2" height="2" fill="#ffffff"/>
    
    <rect x="44" y="10" width="4" height="4" fill="#ff6b35"/>
    <rect x="40" y="14" width="4" height="4" fill="#ff6b35"/>
    <rect x="44" y="12" width="2" height="2" fill="#ffffff"/>
    
    <!-- Head -->
    <rect x="14" y="16" width="32" height="20" fill="#ff6b35"/>
    <rect x="10" y="20" width="4" height="12" fill="#ff6b35"/>
    <rect x="46" y="20" width="4" height="12" fill="#ff6b35"/>
    
    <!-- White face markings -->
    <rect x="20" y="26" width="20" height="8" fill="#ffffff"/>
    <rect x="26" y="22" width="8" height="4" fill="#ffffff"/>
    
    <!-- Eyes (closed, happy) -->
    <rect x="18" y="22" width="6" height="2" fill="#2d2d2d"/>
    <rect x="36" y="22" width="6" height="2" fill="#2d2d2d"/>
    
    <!-- Nose -->
    <rect x="28" y="28" width="4" height="3" fill="#2d2d2d"/>
    
    <!-- Happy relaxed mouth -->
    <rect x="26" y="31" width="2" height="2" fill="#4a4a4a"/>
    <rect x="28" y="33" width="4" height="2" fill="#4a4a4a"/>
    <rect x="32" y="31" width="2" height="2" fill="#4a4a4a"/>
    
    <!-- Body (curled up) -->
    <rect x="16" y="36" width="28" height="16" fill="#ff6b35"/>
    <rect x="22" y="40" width="16" height="10" fill="#ffffff"/>
    
    <!-- Paws (tucked) -->
    <rect x="18" y="50" width="6" height="4" fill="#2d2d2d"/>
    <rect x="36" y="50" width="6" height="4" fill="#2d2d2d"/>
  </g>
  
  <!-- Tail (curled around) -->
  <g class="tail">
    <rect x="44" y="42" width="4" height="4" fill="#ff6b35"/>
    <rect x="48" y="44" width="4" height="4" fill="#ff6b35"/>
    <rect x="50" y="48" width="4" height="4" fill="#ff6b35"/>
    <rect x="48" y="50" width="4" height="4" fill="#ffffff"/>
  </g>
  
  <!-- ZZZ -->
  <g class="zzz">
    <rect x="50" y="10" width="4" height="2" fill="#4ecdc4"/>
    <rect x="52" y="12" width="2" height="2" fill="#4ecdc4"/>
    <rect x="50" y="14" width="4" height="2" fill="#4ecdc4"/>
  </g>
</svg>
