<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: working 2s ease-in-out infinite; }
    .typing { animation: type 0.4s ease-in-out infinite alternate; }
    .eyes { animation: concentrate 3s ease-in-out infinite; }
    .glow { animation: glowPulse 2s ease-in-out infinite; }
    
    @keyframes working {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }
    @keyframes type {
      0% { transform: translateY(0); }
      100% { transform: translateY(-2px); }
    }
    @keyframes concentrate {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.8); }
    }
    @keyframes glowPulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }
  </style>
  
  <g class="body">
    <!-- Focus glow -->
    <rect class="glow" x="8" y="6" width="48" height="52" fill="#60a5fa" opacity="0.2" rx="4"/>
    
    <!-- Ears -->
    <rect x="8" y="6" width="10" height="10" fill="#2d2d2d"/>
    <rect x="44" y="6" width="10" height="10" fill="#2d2d2d"/>
    
    <!-- Head -->
    <rect x="12" y="12" width="38" height="26" fill="#ffffff"/>
    <rect x="10" y="16" width="4" height="18" fill="#ffffff"/>
    <rect x="48" y="16" width="4" height="18" fill="#ffffff"/>
    
    <!-- Eye patches -->
    <rect x="14" y="16" width="12" height="12" fill="#2d2d2d"/>
    <rect x="36" y="16" width="12" height="12" fill="#2d2d2d"/>
    
    <!-- Focused eyes -->
    <g class="eyes" style="transform-origin: 20px 22px">
      <rect x="17" y="20" width="6" height="4" fill="#ffffff"/>
      <rect x="19" y="21" width="3" height="2" fill="#2d2d2d"/>
    </g>
    <g class="eyes" style="transform-origin: 42px 22px">
      <rect x="39" y="20" width="6" height="4" fill="#ffffff"/>
      <rect x="40" y="21" width="3" height="2" fill="#2d2d2d"/>
    </g>
    
    <!-- Determined eyebrows -->
    <rect x="16" y="17" width="8" height="2" fill="#1a1a1a"/>
    <rect x="38" y="17" width="8" height="2" fill="#1a1a1a"/>
    
    <!-- Nose -->
    <rect x="28" y="28" width="6" height="4" fill="#2d2d2d"/>
    
    <!-- Focused mouth (line) -->
    <rect x="26" y="34" width="10" height="2" fill="#2d2d2d"/>
    
    <!-- Body -->
    <rect x="14" y="38" width="34" height="16" fill="#ffffff"/>
    <rect x="24" y="42" width="14" height="10" fill="#e0e0e0"/>
    
    <!-- Arms typing -->
    <g class="typing">
      <rect x="6" y="42" width="8" height="10" fill="#2d2d2d"/>
    </g>
    <g class="typing" style="animation-delay: 0.2s">
      <rect x="48" y="42" width="8" height="10" fill="#2d2d2d"/>
    </g>
    
    <!-- Keyboard -->
    <rect x="8" y="52" width="46" height="6" fill="#4a4a4a"/>
    <rect x="10" y="53" width="4" height="3" fill="#6a6a6a"/>
    <rect x="16" y="53" width="4" height="3" fill="#6a6a6a"/>
    <rect x="22" y="53" width="4" height="3" fill="#6a6a6a"/>
    <rect x="28" y="53" width="8" height="3" fill="#6a6a6a"/>
    <rect x="38" y="53" width="4" height="3" fill="#6a6a6a"/>
    <rect x="44" y="53" width="4" height="3" fill="#6a6a6a"/>
    
    <!-- Legs tucked -->
    <rect x="16" y="54" width="8" height="4" fill="#2d2d2d"/>
    <rect x="38" y="54" width="8" height="4" fill="#2d2d2d"/>
  </g>
</svg>
