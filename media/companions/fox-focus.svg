<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: focusBob 1.5s ease-in-out infinite; }
    .tail { transform-origin: 48px 40px; animation: tailWag 1s ease-in-out infinite; }
    .eye-glow { animation: eyeFocus 1.5s ease-in-out infinite; }
    
    @keyframes focusBob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }
    @keyframes tailWag {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
    @keyframes eyeFocus {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
  </style>
  
  <g class="body">
    <!-- Focus glow -->
    <rect x="8" y="6" width="48" height="52" fill="#ffa500" opacity="0.1"/>
    
    <!-- Ears -->
    <rect x="10" y="8" width="4" height="4" fill="#ff6b35"/>
    <rect x="14" y="12" width="4" height="4" fill="#ff6b35"/>
    <rect x="12" y="10" width="2" height="2" fill="#ffffff"/>
    
    <rect x="46" y="8" width="4" height="4" fill="#ff6b35"/>
    <rect x="42" y="12" width="4" height="4" fill="#ff6b35"/>
    <rect x="46" y="10" width="2" height="2" fill="#ffffff"/>
    
    <!-- Head -->
    <rect x="14" y="14" width="32" height="20" fill="#ff6b35"/>
    <rect x="10" y="18" width="4" height="12" fill="#ff6b35"/>
    <rect x="46" y="18" width="4" height="12" fill="#ff6b35"/>
    
    <!-- White face markings -->
    <rect x="20" y="24" width="20" height="8" fill="#ffffff"/>
    <rect x="26" y="20" width="8" height="4" fill="#ffffff"/>
    
    <!-- Eyes (focused, narrowed) -->
    <g class="eye-glow">
      <rect x="18" y="20" width="6" height="4" fill="#2d2d2d"/>
      <rect x="20" y="20" width="2" height="2" fill="#ffa500"/>
    </g>
    <g class="eye-glow">
      <rect x="36" y="20" width="6" height="4" fill="#2d2d2d"/>
      <rect x="38" y="20" width="2" height="2" fill="#ffa500"/>
    </g>
    
    <!-- Nose -->
    <rect x="28" y="26" width="4" height="3" fill="#2d2d2d"/>
    
    <!-- Determined mouth -->
    <rect x="27" y="30" width="6" height="2" fill="#4a4a4a"/>
    
    <!-- Body -->
    <rect x="16" y="34" width="28" height="18" fill="#ff6b35"/>
    <rect x="22" y="38" width="16" height="12" fill="#ffffff"/>
    
    <!-- Paws -->
    <rect x="16" y="52" width="8" height="4" fill="#2d2d2d"/>
    <rect x="36" y="52" width="8" height="4" fill="#2d2d2d"/>
  </g>
  
  <!-- Tail (alert) -->
  <g class="tail">
    <rect x="46" y="38" width="4" height="4" fill="#ff6b35"/>
    <rect x="50" y="34" width="4" height="4" fill="#ff6b35"/>
    <rect x="54" y="30" width="4" height="4" fill="#ff6b35"/>
    <rect x="56" y="28" width="4" height="4" fill="#ffffff"/>
  </g>
</svg>
