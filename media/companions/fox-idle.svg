<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: breathe 3.5s ease-in-out infinite; }
    .tail { transform-origin: 48px 40px; animation: tailSway 2.5s ease-in-out infinite; }
    .blink { animation: blink 4s ease-in-out infinite; }
    
    @keyframes breathe {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-1px); }
    }
    @keyframes tailSway {
      0%, 100% { transform: rotate(-8deg); }
      50% { transform: rotate(8deg); }
    }
    @keyframes blink {
      0%, 42%, 48%, 100% { transform: scaleY(1); }
      45% { transform: scaleY(0.1); }
    }
  </style>
  
  <g class="body">
    <!-- Ears (pixel triangles) -->
    <rect x="10" y="8" width="4" height="4" fill="#ff6b35"/>
    <rect x="14" y="12" width="4" height="4" fill="#ff6b35"/>
    <rect x="12" y="10" width="2" height="2" fill="#ffffff"/>
    
    <rect x="46" y="8" width="4" height="4" fill="#ff6b35"/>
    <rect x="42" y="12" width="4" height="4" fill="#ff6b35"/>
    <rect x="46" y="10" width="2" height="2" fill="#ffffff"/>
    
    <!-- Head -->
    <rect x="14" y="14" width="32" height="20" fill="#ff6b35"/>
    <rect x="10" y="18" width="4" height="12" fill="#ff6b35"/>
    <rect x="46" y="18" width="4" height="12" fill="#ff6b35"/>
    
    <!-- White face markings -->
    <rect x="20" y="24" width="20" height="8" fill="#ffffff"/>
    <rect x="26" y="20" width="8" height="4" fill="#ffffff"/>
    
    <!-- Eyes -->
    <g class="blink" style="transform-origin: 22px 22px">
      <rect x="18" y="18" width="6" height="8" fill="#2d2d2d"/>
      <rect x="20" y="20" width="2" height="2" fill="#ffffff"/>
    </g>
    <g class="blink" style="transform-origin: 40px 22px">
      <rect x="36" y="18" width="6" height="8" fill="#2d2d2d"/>
      <rect x="38" y="20" width="2" height="2" fill="#ffffff"/>
    </g>
    
    <!-- Nose -->
    <rect x="28" y="26" width="4" height="3" fill="#2d2d2d"/>
    
    <!-- Mouth -->
    <rect x="26" y="29" width="2" height="2" fill="#4a4a4a"/>
    <rect x="32" y="29" width="2" height="2" fill="#4a4a4a"/>
    
    <!-- Body -->
    <rect x="16" y="34" width="28" height="18" fill="#ff6b35"/>
    <rect x="22" y="38" width="16" height="12" fill="#ffffff"/>
    
    <!-- Paws -->
    <rect x="16" y="52" width="8" height="4" fill="#2d2d2d"/>
    <rect x="36" y="52" width="8" height="4" fill="#2d2d2d"/>
  </g>
  
  <!-- Tail -->
  <g class="tail">
    <rect x="46" y="40" width="4" height="4" fill="#ff6b35"/>
    <rect x="50" y="36" width="4" height="4" fill="#ff6b35"/>
    <rect x="54" y="32" width="4" height="4" fill="#ff6b35"/>
    <rect x="56" y="30" width="4" height="4" fill="#ffffff"/>
  </g>
</svg>
