<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: celebrate 0.4s ease-in-out infinite; }
    .glow { animation: rainbow 2s linear infinite; }
    .sparkle { animation: burst 0.8s ease-out infinite; }
    .confetti { animation: fall 1.5s linear infinite; }
    .rays { animation: spin 4s linear infinite; }
    
    @keyframes celebrate {
      0%, 100% { transform: scale(1) rotate(-5deg); }
      50% { transform: scale(1.1) rotate(5deg); }
    }
    @keyframes rainbow {
      0% { fill: #fbbf24; }
      25% { fill: #f472b6; }
      50% { fill: #60a5fa; }
      75% { fill: #4ade80; }
      100% { fill: #fbbf24; }
    }
    @keyframes burst {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(15px) rotate(360deg); opacity: 0; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <!-- Spinning rays -->
  <g class="rays" style="transform-origin: 32px 32px">
    <rect x="30" y="0" width="4" height="8" fill="#fef3c7"/>
    <rect x="56" y="30" width="8" height="4" fill="#fef3c7"/>
    <rect x="30" y="56" width="4" height="8" fill="#fef3c7"/>
    <rect x="0" y="30" width="8" height="4" fill="#fef3c7"/>
    <rect x="50" y="6" width="4" height="6" fill="#fef3c7"/>
    <rect x="50" y="52" width="4" height="6" fill="#fef3c7"/>
    <rect x="10" y="6" width="4" height="6" fill="#fef3c7"/>
    <rect x="10" y="52" width="4" height="6" fill="#fef3c7"/>
  </g>
  
  <g class="body" style="transform-origin: 32px 32px">
    <!-- Star shape - golden celebration -->
    <!-- Top point -->
    <rect x="28" y="10" width="8" height="8" fill="#fcd34d"/>
    <rect x="26" y="14" width="12" height="6" fill="#fcd34d"/>
    
    <!-- Middle row -->
    <rect x="10" y="20" width="44" height="14" fill="#fcd34d"/>
    <rect x="14" y="18" width="36" height="18" fill="#fcd34d"/>
    
    <!-- Lower extensions -->
    <rect x="14" y="36" width="10" height="6" fill="#fcd34d"/>
    <rect x="40" y="36" width="10" height="6" fill="#fcd34d"/>
    
    <!-- Bottom points -->
    <rect x="16" y="42" width="6" height="6" fill="#fcd34d"/>
    <rect x="18" y="48" width="4" height="4" fill="#fcd34d"/>
    
    <rect x="42" y="42" width="6" height="6" fill="#fcd34d"/>
    <rect x="44" y="48" width="4" height="4" fill="#fcd34d"/>
    
    <!-- Center body -->
    <rect x="24" y="34" width="16" height="12" fill="#fcd34d"/>
    <rect x="28" y="46" width="8" height="4" fill="#fcd34d"/>
    <rect x="30" y="50" width="4" height="4" fill="#fcd34d"/>
    
    <!-- Bright highlights -->
    <rect x="30" y="12" width="2" height="3" fill="#ffffff"/>
    <rect x="16" y="22" width="4" height="4" fill="#ffffff"/>
    <rect x="44" y="22" width="4" height="4" fill="#ffffff"/>
    
    <!-- Face -->
    <!-- Super excited star eyes -->
    <rect x="20" y="26" width="6" height="6" fill="#b45309"/>
    <rect x="22" y="27" width="2" height="4" fill="#ffffff"/>
    <rect x="21" y="28" width="4" height="2" fill="#ffffff"/>
    
    <rect x="38" y="26" width="6" height="6" fill="#b45309"/>
    <rect x="40" y="27" width="2" height="4" fill="#ffffff"/>
    <rect x="39" y="28" width="4" height="2" fill="#ffffff"/>
    
    <!-- Big blush -->
    <rect x="14" y="32" width="6" height="3" fill="#ff8fab"/>
    <rect x="44" y="32" width="6" height="3" fill="#ff8fab"/>
    
    <!-- Huge happy mouth -->
    <rect x="24" y="35" width="16" height="6" fill="#b45309"/>
    <rect x="26" y="36" width="12" height="4" fill="#fda4af"/>
    <rect x="28" y="36" width="2" height="2" fill="#ffffff"/>
    <rect x="34" y="36" width="2" height="2" fill="#ffffff"/>
  </g>
  
  <!-- Burst sparkles -->
  <g class="sparkle">
    <rect x="4" y="16" width="2" height="4" fill="#fbbf24"/>
    <rect x="3" y="17" width="4" height="2" fill="#fbbf24"/>
  </g>
  <g class="sparkle" style="animation-delay: 0.2s">
    <rect x="56" y="16" width="2" height="4" fill="#f472b6"/>
    <rect x="55" y="17" width="4" height="2" fill="#f472b6"/>
  </g>
  <g class="sparkle" style="animation-delay: 0.4s">
    <rect x="4" y="44" width="2" height="4" fill="#60a5fa"/>
    <rect x="3" y="45" width="4" height="2" fill="#60a5fa"/>
  </g>
  <g class="sparkle" style="animation-delay: 0.6s">
    <rect x="56" y="44" width="2" height="4" fill="#4ade80"/>
    <rect x="55" y="45" width="4" height="2" fill="#4ade80"/>
  </g>
  
  <!-- Confetti -->
  <rect class="confetti" x="12" y="4" width="3" height="3" fill="#f472b6"/>
  <rect class="confetti" style="animation-delay: 0.3s" x="26" y="2" width="3" height="3" fill="#60a5fa"/>
  <rect class="confetti" style="animation-delay: 0.6s" x="38" y="4" width="3" height="3" fill="#4ade80"/>
  <rect class="confetti" style="animation-delay: 0.9s" x="50" y="2" width="3" height="3" fill="#fbbf24"/>
  <rect class="confetti" style="animation-delay: 1.2s" x="20" y="0" width="3" height="3" fill="#a78bfa"/>
</svg>
