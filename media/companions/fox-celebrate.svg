<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: bounce 0.5s ease-out infinite; }
    .tail { transform-origin: 48px 40px; animation: tailWag 0.3s ease-in-out infinite; }
    .sparkle { animation: sparkle 0.8s ease-in-out infinite; }
    .star { animation: spin 1s linear infinite; }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    @keyframes tailWag {
      0%, 100% { transform: rotate(-15deg); }
      50% { transform: rotate(15deg); }
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <g class="body">
    <!-- Celebration glow -->
    <rect x="8" y="6" width="48" height="52" fill="#ffd700" opacity="0.15"/>
    
    <!-- Ears (perked up) -->
    <rect x="8" y="6" width="4" height="4" fill="#ff6b35"/>
    <rect x="12" y="10" width="4" height="4" fill="#ff6b35"/>
    <rect x="10" y="8" width="2" height="2" fill="#ffffff"/>
    
    <rect x="48" y="6" width="4" height="4" fill="#ff6b35"/>
    <rect x="44" y="10" width="4" height="4" fill="#ff6b35"/>
    <rect x="48" y="8" width="2" height="2" fill="#ffffff"/>
    
    <!-- Head -->
    <rect x="14" y="12" width="32" height="20" fill="#ff6b35"/>
    <rect x="10" y="16" width="4" height="12" fill="#ff6b35"/>
    <rect x="46" y="16" width="4" height="12" fill="#ff6b35"/>
    
    <!-- White face markings -->
    <rect x="20" y="22" width="20" height="8" fill="#ffffff"/>
    <rect x="26" y="18" width="8" height="4" fill="#ffffff"/>
    
    <!-- Eyes (excited, sparkly) -->
    <rect x="18" y="16" width="6" height="8" fill="#2d2d2d"/>
    <rect x="20" y="18" width="2" height="2" fill="#ffffff"/>
    <rect x="22" y="20" width="2" height="2" fill="#ffd700"/>
    
    <rect x="36" y="16" width="6" height="8" fill="#2d2d2d"/>
    <rect x="38" y="18" width="2" height="2" fill="#ffffff"/>
    <rect x="40" y="20" width="2" height="2" fill="#ffd700"/>
    
    <!-- Nose -->
    <rect x="28" y="24" width="4" height="3" fill="#2d2d2d"/>
    
    <!-- Big happy mouth -->
    <rect x="24" y="27" width="2" height="2" fill="#4a4a4a"/>
    <rect x="26" y="29" width="8" height="2" fill="#4a4a4a"/>
    <rect x="34" y="27" width="2" height="2" fill="#4a4a4a"/>
    
    <!-- Body -->
    <rect x="16" y="32" width="28" height="18" fill="#ff6b35"/>
    <rect x="22" y="36" width="16" height="12" fill="#ffffff"/>
    
    <!-- Paws (jumping) -->
    <rect x="14" y="50" width="8" height="4" fill="#2d2d2d"/>
    <rect x="38" y="50" width="8" height="4" fill="#2d2d2d"/>
  </g>
  
  <!-- Tail (wagging fast) -->
  <g class="tail">
    <rect x="46" y="36" width="4" height="4" fill="#ff6b35"/>
    <rect x="50" y="32" width="4" height="4" fill="#ff6b35"/>
    <rect x="54" y="28" width="4" height="4" fill="#ff6b35"/>
    <rect x="56" y="26" width="4" height="4" fill="#ffffff"/>
  </g>
  
  <!-- Sparkles -->
  <g class="sparkle">
    <rect x="6" y="12" width="2" height="2" fill="#ffd700"/>
    <rect x="4" y="14" width="2" height="2" fill="#ffd700"/>
    <rect x="8" y="14" width="2" height="2" fill="#ffd700"/>
    <rect x="6" y="16" width="2" height="2" fill="#ffd700"/>
  </g>
  <g class="sparkle" style="animation-delay: 0.3s">
    <rect x="54" y="8" width="2" height="2" fill="#ffd700"/>
    <rect x="52" y="10" width="2" height="2" fill="#ffd700"/>
    <rect x="56" y="10" width="2" height="2" fill="#ffd700"/>
    <rect x="54" y="12" width="2" height="2" fill="#ffd700"/>
  </g>
  <g class="sparkle" style="animation-delay: 0.6s">
    <rect x="30" y="2" width="2" height="2" fill="#ffd700"/>
    <rect x="28" y="4" width="2" height="2" fill="#ffd700"/>
    <rect x="32" y="4" width="2" height="2" fill="#ffd700"/>
    <rect x="30" y="6" width="2" height="2" fill="#ffd700"/>
  </g>
</svg>
