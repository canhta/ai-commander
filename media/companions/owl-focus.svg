<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: focusBob 2s ease-in-out infinite; }
    .eye-glow { animation: eyePulse 1.5s ease-in-out infinite; }
    .ear-tuft { animation: tuftAlert 1s ease-in-out infinite; }
    
    @keyframes focusBob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }
    @keyframes eyePulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    @keyframes tuftAlert {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }
  </style>
  
  <g class="body">
    <!-- Focus glow -->
    <rect x="8" y="4" width="48" height="54" fill="#ffa500" opacity="0.1"/>
    
    <!-- Ear tufts (alert) -->
    <g class="ear-tuft">
      <rect x="10" y="6" width="4" height="4" fill="#8b4513"/>
      <rect x="12" y="2" width="2" height="4" fill="#8b4513"/>
      <rect x="14" y="4" width="2" height="4" fill="#8b4513"/>
    </g>
    <g class="ear-tuft" style="animation-delay: 0.2s">
      <rect x="46" y="6" width="4" height="4" fill="#8b4513"/>
      <rect x="46" y="2" width="2" height="4" fill="#8b4513"/>
      <rect x="44" y="4" width="2" height="4" fill="#8b4513"/>
    </g>
    
    <!-- Head -->
    <rect x="12" y="8" width="36" height="26" fill="#8b4513"/>
    <rect x="16" y="12" width="28" height="18" fill="#d2691e"/>
    
    <!-- Face disc -->
    <rect x="14" y="14" width="14" height="14" fill="#f5deb3"/>
    <rect x="32" y="14" width="14" height="14" fill="#f5deb3"/>
    
    <!-- Eyes (focused, intense) -->
    <g class="eye-glow">
      <rect x="16" y="16" width="10" height="10" fill="#ffa500"/>
      <rect x="18" y="18" width="6" height="6" fill="#2d2d2d"/>
      <rect x="20" y="18" width="2" height="2" fill="#ffa500"/>
    </g>
    <g class="eye-glow">
      <rect x="34" y="16" width="10" height="10" fill="#ffa500"/>
      <rect x="36" y="18" width="6" height="6" fill="#2d2d2d"/>
      <rect x="38" y="18" width="2" height="2" fill="#ffa500"/>
    </g>
    
    <!-- Beak (determined) -->
    <rect x="28" y="24" width="4" height="2" fill="#ffa500"/>
    <rect x="29" y="26" width="2" height="2" fill="#ffa500"/>
    
    <!-- Body -->
    <rect x="16" y="34" width="28" height="18" fill="#8b4513"/>
    <rect x="20" y="36" width="20" height="14" fill="#d2691e"/>
    
    <!-- Chest pattern -->
    <rect x="22" y="38" width="4" height="4" fill="#f5deb3"/>
    <rect x="28" y="38" width="4" height="4" fill="#f5deb3"/>
    <rect x="34" y="38" width="4" height="4" fill="#f5deb3"/>
    <rect x="25" y="42" width="4" height="4" fill="#f5deb3"/>
    <rect x="31" y="42" width="4" height="4" fill="#f5deb3"/>
    
    <!-- Feet -->
    <rect x="20" y="52" width="8" height="4" fill="#ffa500"/>
    <rect x="32" y="52" width="8" height="4" fill="#ffa500"/>
    
    <!-- Wings (slightly spread) -->
    <rect x="6" y="36" width="10" height="14" fill="#8b4513"/>
    <rect x="8" y="38" width="6" height="10" fill="#6b4423"/>
    <rect x="48" y="36" width="10" height="14" fill="#8b4513"/>
    <rect x="50" y="38" width="6" height="10" fill="#6b4423"/>
  </g>
</svg>
