<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: float 3s ease-in-out infinite; }
    .blink { animation: blink 4s ease-in-out infinite; }
    .glow { animation: pulse 2s ease-in-out infinite; }
    .sparkle { animation: twinkle 1.5s ease-in-out infinite; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-3px) rotate(3deg); }
    }
    @keyframes blink {
      0%, 42%, 48%, 100% { transform: scaleY(1); }
      45% { transform: scaleY(0.1); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.5; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1); }
    }
  </style>
  
  <!-- Outer glow -->
  <rect class="glow" x="20" y="6" width="24" height="52" fill="#fbbf24"/>
  <rect class="glow" x="8" y="18" width="48" height="28" fill="#fbbf24"/>
  
  <g class="body" style="transform-origin: 32px 32px">
    <!-- Star shape using rects -->
    <!-- Top point -->
    <rect x="28" y="8" width="8" height="10" fill="#fcd34d"/>
    <rect x="26" y="12" width="12" height="8" fill="#fcd34d"/>
    
    <!-- Middle row -->
    <rect x="8" y="20" width="48" height="14" fill="#fcd34d"/>
    <rect x="12" y="18" width="40" height="18" fill="#fcd34d"/>
    
    <!-- Lower extensions -->
    <rect x="12" y="36" width="12" height="8" fill="#fcd34d"/>
    <rect x="40" y="36" width="12" height="8" fill="#fcd34d"/>
    
    <!-- Bottom points -->
    <rect x="14" y="44" width="8" height="8" fill="#fcd34d"/>
    <rect x="16" y="52" width="4" height="4" fill="#fcd34d"/>
    
    <rect x="42" y="44" width="8" height="8" fill="#fcd34d"/>
    <rect x="44" y="52" width="4" height="4" fill="#fcd34d"/>
    
    <!-- Center body -->
    <rect x="24" y="34" width="16" height="14" fill="#fcd34d"/>
    <rect x="28" y="48" width="8" height="6" fill="#fcd34d"/>
    <rect x="30" y="54" width="4" height="4" fill="#fcd34d"/>
    
    <!-- Highlights -->
    <rect x="30" y="10" width="2" height="4" fill="#fef3c7"/>
    <rect x="14" y="22" width="4" height="4" fill="#fef3c7"/>
    
    <!-- Face -->
    <!-- Eyes -->
    <g class="blink" style="transform-origin: 24px 28px">
      <rect x="20" y="26" width="6" height="6" fill="#1a1a1a"/>
      <rect x="22" y="27" width="2" height="2" fill="#ffffff"/>
    </g>
    <g class="blink" style="transform-origin: 40px 28px">
      <rect x="38" y="26" width="6" height="6" fill="#1a1a1a"/>
      <rect x="40" y="27" width="2" height="2" fill="#ffffff"/>
    </g>
    
    <!-- Blush -->
    <rect x="16" y="32" width="4" height="2" fill="#fda4af"/>
    <rect x="44" y="32" width="4" height="2" fill="#fda4af"/>
    
    <!-- Smile -->
    <rect x="28" y="34" width="8" height="2" fill="#b45309"/>
    <rect x="26" y="34" width="2" height="2" fill="#b45309"/>
    <rect x="36" y="34" width="2" height="2" fill="#b45309"/>
    <rect x="28" y="36" width="2" height="2" fill="#b45309"/>
    <rect x="34" y="36" width="2" height="2" fill="#b45309"/>
  </g>
  
  <!-- Small sparkles around -->
  <g class="sparkle">
    <rect x="4" y="12" width="2" height="4" fill="#fbbf24"/>
    <rect x="3" y="13" width="4" height="2" fill="#fbbf24"/>
  </g>
  <g class="sparkle" style="animation-delay: 0.5s">
    <rect x="58" y="28" width="2" height="4" fill="#fbbf24"/>
    <rect x="57" y="29" width="4" height="2" fill="#fbbf24"/>
  </g>
  <g class="sparkle" style="animation-delay: 1s">
    <rect x="4" y="44" width="2" height="4" fill="#fbbf24"/>
    <rect x="3" y="45" width="4" height="2" fill="#fbbf24"/>
  </g>
</svg>
