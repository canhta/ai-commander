<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: breathe 4s ease-in-out infinite; }
    .blink { animation: blink 5s ease-in-out infinite; }
    .ear { animation: earWiggle 3s ease-in-out infinite; }
    
    @keyframes breathe {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-1px); }
    }
    @keyframes blink {
      0%, 42%, 48%, 100% { transform: scaleY(1); }
      45% { transform: scaleY(0.1); }
    }
    @keyframes earWiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-3deg); }
      75% { transform: rotate(3deg); }
    }
  </style>
  
  <g class="body">
    <!-- Ears -->
    <g class="ear" style="transform-origin: 14px 12px">
      <rect x="8" y="6" width="10" height="10" fill="#2d2d2d"/>
    </g>
    <g class="ear" style="transform-origin: 48px 12px; animation-delay: 0.5s">
      <rect x="44" y="6" width="10" height="10" fill="#2d2d2d"/>
    </g>
    
    <!-- Head -->
    <rect x="12" y="12" width="38" height="26" fill="#ffffff"/>
    <rect x="10" y="16" width="4" height="18" fill="#ffffff"/>
    <rect x="48" y="16" width="4" height="18" fill="#ffffff"/>
    
    <!-- Eye patches -->
    <rect x="14" y="16" width="12" height="12" fill="#2d2d2d"/>
    <rect x="36" y="16" width="12" height="12" fill="#2d2d2d"/>
    
    <!-- Eyes -->
    <g class="blink" style="transform-origin: 20px 22px">
      <rect x="17" y="19" width="6" height="6" fill="#ffffff"/>
      <rect x="19" y="21" width="3" height="3" fill="#2d2d2d"/>
      <rect x="20" y="21" width="1" height="1" fill="#ffffff"/>
    </g>
    <g class="blink" style="transform-origin: 42px 22px">
      <rect x="39" y="19" width="6" height="6" fill="#ffffff"/>
      <rect x="40" y="21" width="3" height="3" fill="#2d2d2d"/>
      <rect x="41" y="21" width="1" height="1" fill="#ffffff"/>
    </g>
    
    <!-- Nose -->
    <rect x="28" y="28" width="6" height="4" fill="#2d2d2d"/>
    
    <!-- Mouth -->
    <rect x="28" y="32" width="2" height="2" fill="#2d2d2d"/>
    <rect x="32" y="32" width="2" height="2" fill="#2d2d2d"/>
    <rect x="30" y="34" width="2" height="2" fill="#2d2d2d"/>
    
    <!-- Body -->
    <rect x="14" y="38" width="34" height="16" fill="#ffffff"/>
    <rect x="18" y="40" width="26" height="12" fill="#ffffff"/>
    
    <!-- Belly patch -->
    <rect x="24" y="42" width="14" height="10" fill="#e0e0e0"/>
    
    <!-- Arms -->
    <rect x="6" y="40" width="8" height="12" fill="#2d2d2d"/>
    <rect x="48" y="40" width="8" height="12" fill="#2d2d2d"/>
    
    <!-- Legs -->
    <rect x="16" y="52" width="10" height="6" fill="#2d2d2d"/>
    <rect x="36" y="52" width="10" height="6" fill="#2d2d2d"/>
    
    <!-- Paw pads -->
    <rect x="18" y="56" width="2" height="2" fill="#ffb4b4"/>
    <rect x="22" y="56" width="2" height="2" fill="#ffb4b4"/>
    <rect x="38" y="56" width="2" height="2" fill="#ffb4b4"/>
    <rect x="42" y="56" width="2" height="2" fill="#ffb4b4"/>
  </g>
</svg>
