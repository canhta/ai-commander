<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: sleepySway 4s ease-in-out infinite; }
    .zzz { animation: float 2s ease-in-out infinite; }
    
    @keyframes sleepySway {
      0%, 100% { transform: rotate(-1deg); }
      50% { transform: rotate(1deg); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(-3px); opacity: 1; }
    }
  </style>
  
  <g class="body" style="transform-origin: 32px 56px">
    <!-- Break glow -->
    <rect x="8" y="4" width="48" height="54" fill="#4ecdc4" opacity="0.1"/>
    
    <!-- Ear tufts (relaxed) -->
    <rect x="14" y="10" width="4" height="4" fill="#8b4513"/>
    <rect x="16" y="8" width="2" height="4" fill="#8b4513"/>
    
    <rect x="42" y="10" width="4" height="4" fill="#8b4513"/>
    <rect x="42" y="8" width="2" height="4" fill="#8b4513"/>
    
    <!-- Head -->
    <rect x="12" y="12" width="36" height="26" fill="#8b4513"/>
    <rect x="16" y="16" width="28" height="18" fill="#d2691e"/>
    
    <!-- Face disc -->
    <rect x="14" y="18" width="14" height="14" fill="#f5deb3"/>
    <rect x="32" y="18" width="14" height="14" fill="#f5deb3"/>
    
    <!-- Eyes (closed, sleepy) -->
    <rect x="16" y="24" width="10" height="2" fill="#2d2d2d"/>
    <rect x="34" y="24" width="10" height="2" fill="#2d2d2d"/>
    
    <!-- Beak (relaxed) -->
    <rect x="28" y="28" width="4" height="2" fill="#ffa500"/>
    <rect x="29" y="30" width="2" height="2" fill="#ffa500"/>
    
    <!-- Body (puffed up, cozy) -->
    <rect x="14" y="38" width="32" height="16" fill="#8b4513"/>
    <rect x="18" y="40" width="24" height="12" fill="#d2691e"/>
    
    <!-- Chest pattern -->
    <rect x="22" y="42" width="4" height="4" fill="#f5deb3"/>
    <rect x="28" y="42" width="4" height="4" fill="#f5deb3"/>
    <rect x="34" y="42" width="4" height="4" fill="#f5deb3"/>
    
    <!-- Feet (tucked) -->
    <rect x="22" y="54" width="6" height="2" fill="#ffa500"/>
    <rect x="32" y="54" width="6" height="2" fill="#ffa500"/>
    
    <!-- Wings (wrapped around) -->
    <rect x="8" y="40" width="6" height="12" fill="#8b4513"/>
    <rect x="50" y="40" width="6" height="12" fill="#8b4513"/>
  </g>
  
  <!-- ZZZ -->
  <g class="zzz">
    <rect x="50" y="8" width="4" height="2" fill="#4ecdc4"/>
    <rect x="52" y="10" width="2" height="2" fill="#4ecdc4"/>
    <rect x="50" y="12" width="4" height="2" fill="#4ecdc4"/>
  </g>
  <g class="zzz" style="animation-delay: 0.5s">
    <rect x="54" y="4" width="3" height="2" fill="#4ecdc4"/>
    <rect x="55" y="6" width="2" height="2" fill="#4ecdc4"/>
    <rect x="54" y="8" width="3" height="2" fill="#4ecdc4"/>
  </g>
</svg>
